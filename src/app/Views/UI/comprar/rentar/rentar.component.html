<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="background-image">
    <nav class="navbar">
      <div class="navbar-brand">
        <button (click)="toggleProfileOptions()">Mi Perfil</button>
        <div *ngIf="showProfileOptions" class="profile-options">
          <a routerLink="/perfil">Mi Perfil</a>
          <a routerLink="/configuracion">Configuración</a>
          <a routerLink="/cerrar-sesion">Cerrar Sesión</a>
        </div>
      </div>
      <ul class="nav-list">
        <li><a routerLink="/inicio">Inicio</a></li>
        <li><a routerLink="/libros">Catálogo</a></li>
        <!-- Agregar un enlace para "Comprar/Rentar" -->
        <li><a routerLink="/comprar-rentar">Comprar/Rentar</a></li>
        <li><a routerLink="/contactanos">Contáctanos</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="card" *ngFor="let book of books; let i = index">
        <div class="book-cover">
          <img [src]="book.imageUrl" alt="{{book.title}}"/>
        </div>
        <h2 class="book-title">{{book.title}}</h2>
        <p class="book-description">{{book.description}}</p>
        <button class="btn btn-primary" (click)="verLibro(book.id)">Ver Libro</button>
        <!-- Agregar un botón para "Comprar/Rentar" -->
        <button class="btn btn-success" (click)="comprarRentarLibro(book.id)">Comprar/Rentar</button>
      </div>
    </div>
  </div>
</body>
</html>
