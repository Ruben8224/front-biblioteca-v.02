<body class="Interfaz">

  <main class="Interfaz_Contenedor" *ngIf="loggedIn">

    <header class="Contenedor_Navegador">
      <app-menu></app-menu>
    </header>

    <article class="Contenedor_Contenido">
      <router-outlet></router-outlet>
    </article>

    <footer class="Contenedor_Legacy">
      <app-footer> </app-footer>
    </footer>

  </main>

  <div *ngIf="!loggedIn" id="ContenedorLogin">
    <section id="Registro" *ngIf="formulario === 'registro' || formulario == '' ">
      <app-registro (iniciarSesion)="mostrarIniciarSesion()"></app-registro>
    </section>

    <section id="Login" *ngIf="formulario === 'login'">
      <app-login (registrarse)="mostrarRegistro()"></app-login>
    </section>
  </div>
</body>
